<!DOCTYPE html>
<html>
    <head>
        <title>Comic book</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="pageControls.js"></script>
    </head>
    <body>
        <a-scene background="color:#D471AA">
            <a-camera wasd-controls-enabled="false"></a-camera>
            <a-assets>
                <img id="page1" src="assets/page1.jpg">
                <img id="page2" src="assets/page2.jpg">
                <img id="page3" src="assets/page3.jpg">
                <img id="page4" src="assets/page4.jpg">
                <img id="page5" src="assets/page5.jpg">
            </a-assets>
            <a-entity layer="src:#page1;height:3;width:1.9505" page-controls></a-entity>
        </a-scene>
    </body>
</html
